storage:
  mysql:
    mysql_db:
      username:
        env: MYSQL_USER
      password:
        env: MYSQL_USER_PASSWORD
      hostname: mysql
      db_name:
        env: MYSQL_DATABASE
      port: 3306

compute_logs:
  module: dagster_aws.s3.compute_log_manager
  class: S3ComputeLogManager
  config:
    bucket:
      env: BUCKET_NAME
    endpoint_url: 
      env: S3_ENDPOINT_URL

local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: "/opt/dagster/local/"